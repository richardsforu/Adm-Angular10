<div class="col-6">
    <form [formGroup]="productForm" (ngSubmit)="handleSubmit()" autocomplete="off">

        <div class="mb-3">
            <input name="id" formControlName="id" class="form-control" placeholder="Product Id"  [readonly]="!isAddMode"/>
        </div>
        <div class="mb-3">
            <input name="name" formControlName="name" class="form-control" placeholder="Product Name" />
        </div>
        <div class="mb-3">
            <input name="price" formControlName="price" class="form-control" placeholder="Price" />
        </div>
        <div class="mb-3">
            <input name="description" formControlName="description" class="form-control"
                placeholder="Product Description" />
        </div>
        <div class="mb-3 text-center">
            <button class="btn btn-primary">Save</button>
        </div>

    </form>
</div>
